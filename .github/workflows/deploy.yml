name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "re-estructuration"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ESTE PASO ES LA CLAVE: Crea el archivo config.js usando los secretos
      - name: Create config.js
        run: |
          echo "export const CONFIG = {" > static/js/config.js
          echo "  SUPABASE_URL: '${{ secrets.SUPABASE_URL }}'," >> static/js/config.js
          echo "  SUPABASE_ANON_KEY: '${{ secrets.SUPABASE_ANON_KEY }}'," >> static/js/config.js
          echo "  API_BASE_URL: window.location.origin" >> static/js/config.js
          echo "};" >> static/js/config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
